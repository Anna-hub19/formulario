<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <form class="formulario">
            <div class="input-div">
                <p>Nome</p>
                <input class="input nome requerid" type="text" placeholder="Coloque seu nome" required>
                <span  class="erroNome"></span>
            </div>
            <div class="input-div">
                <p>E-mail</p>
                <input class="input email requerid" type="email" placeholder="Coloque seu E-mail" required>
                <span  class="erroEmail"></span>
            </div>
            <div class="input-div">
                <p>Data de nascimento</p>
                <input class="input data" type="date" >
            </div>
            <button class="botao">enviar</button>
        </form>
    </section>
<footer class="rodape"><p>Beatriz.codes</p></footer>
<script src="./script.js"></script>
</body>
</html>
